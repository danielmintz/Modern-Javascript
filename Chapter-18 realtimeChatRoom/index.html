<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Real Time chat room</title>
</head>
<body>
 
<!-- container & title -->
<main>
<div class="main-body">
  <h1>iBikeRide Chat</h1>



<!-- buttons for chatroom -->

<div class="chat-rooms">
  <div>Choose a chatroom</div>
  <button class="btn" id ="general">#general</button>
  <button class="btn" id ="trails">#trails</button>
  <button class="btn" id ="kit">#kit</button>
  <button class="btn" id ="tips">#tips</button>
</div>


<!-- chat list and window -->

<div class="chat-window">
  <ul class="chat-list"></ul> 
</div>

<!-- new chat form -->

<form class="new-chat">
  <div class="input-group">
    <div class="input-group-prepend">
       <div class="input-group-text">Your message</div>
    </div>
    <input type="text" id="message" class ="form-control" required>
    <div class="input-group-append">
     <input type="submit" class="btn" value ="send">
    </div>
  </div>
</form>


<!-- update name form -->

<form class="new-name">
  <div class="input-group">
    <div class="input-group-prepend">
       <div class="input-group-text">Update name</div>
    </div>
    <input type="text" id="name" class ="form-control" required>
    <div class="input-group-append">
     <input type="submit" class="btn" value ="update">
    </div>
  </div>
  <div class="update-msg"></div>
</form>



</div>
</main>
