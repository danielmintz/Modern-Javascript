<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Todos</title>
</head>
<body>
     <section id="todospage">
        <h1 class="heading">MTB Bucket List</h1>
      
        <form class="search">
             <input type="text" id="search" name ="search" placeholder ="search lists" >
        </form>
        <h1 class="heading">Ridden</h1>
      <ul class="ridden">
           
          <li><span>Afan Forest</span><svg class="delete"><use xlink:href="/symbols/icons.svg#trash"></use></svg></li>
          <li><span>Surrey Hills</span><svg class="delete"><use xlink:href="/symbols/icons.svg#trash"></use></svg></li>
          <li><span>Pitch Hill</span><svg class="delete"><use xlink:href="/symbols/icons.svg#trash"></use></svg></li>
          
      </ul>
      <h1 class="heading">Wish List</h1>

      <ul class="wish">
           
            <li><span>Alps</span><svg class="delete"><use xlink:href="/symbols/icons.svg#trash"></use></svg></li>
            <li><span>Morzine</span><svg class="delete"><use xlink:href="/symbols/icons.svg#trash"></use></svg></li>
            
        </ul>
      <p>Add to ridden....</p>
      <form class="addFormRidden">
        <input type="text" id ="add" name ="add" placeholder ="add a new trail you've ridden.." >
   </form>

   <p>Add to wish list....</p>
      <form class="addFormWish">
        <input type="text" id ="add" name ="addW" placeholder ="add a new trail to your wishlist.." >
   </form>
    </section>


    <script src="app.js"></script>
</body>
</html>
